<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 0;
		}
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div id="box"></div>
	<script>
		var oBox=document.getElementById('box')
		var oBtn=document.getElementById('btn')
		var num=0
		oBtn.onclick=function(){
			setInterval(function(){
				num+=5
				oBox.style.left=num+'px'
			},100)
		}
	</script>
</body>
</html>
