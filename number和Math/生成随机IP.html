<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//合法的IP地址 0.0.0.0~255.255.255.255
		function generate_ip(){
			// 获取四个随机整数  0~255
			var arr =[]
			for(var i=0; i<4;i++){
				arr.push(Math.floor(Math.random()*256))
			}
			return arr.join('.')
		}
		var ip= generate_ip()
		alert(ip)
	</script>
</body>
</html>
