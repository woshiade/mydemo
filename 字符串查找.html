<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var str1 ='hello github.com!!!'
		var str2 ='github'
		// var str2 ='dithub'

		// indexOf 如果找到 就返回位置 没有找到 返回-1
		alert(str1.indexOf(str2))
		if(str1.indexOf(str2)!=-1){
			alert('查找到了')
		}else{
			alert('没找到')
		}
	</script>
</body>
</html>
