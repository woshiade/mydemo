    	// 2.递归的方式加载
    	function loadImg(imgArr,i){
    		var oImg=new Image()
    		oImg.src=imgArr[i]
    		oImg.title = '这是第'+i+'图片'
    		oImg.onload=function(){
    			document.body.appendChild(this)
    			if(i<imgArr.length){
    				loadImg(imgArr,i+1)
    			}
    		}
    	}
