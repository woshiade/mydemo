<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<a href="http:edu.nodeing.com">螺钉课堂</a>
	<script>
		//标准浏览器下  preventDefault()
		// ie浏览器下   event.returnValue=false
		function preventEvent(ev){
			if(ev.preventDefault){
				ev.preventDefault()
			}else{
				ev.returnValue=false
			}
		}
		var oA=document.getElementsByTagName('a')[0]
		oA.onclick=function(ev){
			preventEvent(ev)
		}
	</script>
</body>
</html>
