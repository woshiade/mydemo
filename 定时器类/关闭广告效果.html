<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#ad{
			width: 300px;
			height: 200px;
			border: 1px solid black;
			position:fixed;
			right: 0;
			bottom: 0;
		}		
	</style>
</head>
<body>
	<div id="ad">
		<button id="btn">5秒后关闭广告</button>
	</div>
	<script>
		var oAd=document.getElementById('ad')
		var oBtn=document.getElementById('btn')
		var num=5
		setInterval(function(){
			num--
			if(num<=0){
				oAd.style.display='none'
			}
			oBtn.innerText=num+'秒后关闭广告'
		},1000)
	</script>
</body>
</html>
