<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function foo (num) {
		  console.log('foo:' + num)
		  this.count++
		}
		foo.count = 0
		for (var i = 0; i < 10; i++) {
		  if ( i > 5) {
		    foo(i)
		  }
		}
		console.log('foo.count被调用了多少次?:'+foo.count)
		// 注意：this不一定代表的就是自己
		// 1、this的绑定和函数的声明位置没有关系，只取决于函数的调用方式
		// 2、当一个函数被调用时，会创建一个活动记录（有时候也称为执行上下文）。
		// 这个记录会包含函数在哪里调用、函数的调用方式、传入的参数等信息，this就是这个活动记录的一个属性，会在函数执行的过程中用到
	</script>
</body>
</html>
