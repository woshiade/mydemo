<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//检测是否是非空的字符串
		function checkString(s){
			// s:hello  return true

			// 第一个条件
			// alert(typeof s != 'undefined')
			// 第二个条件
			// var res =Object.prototype.toString.call(s) == "[object String]"
			// alert(res)
			// 第三个条件
			// alert(s.length > 0)
			if(typeof s != 'undefined'&&Object.prototype.toString.call(s) == "[object String]"&&s.length > 0){
				return true
			}else{
				return false
			}
		}
		var flag=checkString("1")
		alert(flag)
	</script>
</body>
