<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Foo() {
			console.log(this)  //指向 window
			// 函数表达式  没有用var去定义  使用的是全局
		    getName = function () { alert (1); };
		    return this;
		}
		// 静态的方法
		Foo.getName = function () { alert (2);};
		// 公共的方法
		Foo.prototype.getName = function () { alert (3);};
		//alert(getName)
		// 函数表达式
		var getName = function () { alert (4);};
		// 函数声明
		function getName() { alert (5);}
		// alert(getName)
		// console.log(Foo.getName())  //undefined
		// getName()   //变量提升

		// 1.js预解析  var function  -->  仓库  getName(){alert(5)}
		//2.正式运行

		// Foo().getName()  // 1  window.getName()

		new Foo.getName()   //2
	</script>
</body>
</html>
