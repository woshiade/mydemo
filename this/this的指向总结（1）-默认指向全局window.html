<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function foo () {
			// "use strict"
		  console.log(this.a)
		}
		var a = 2;
		// foo()   //输出  答案：2
		// 总结：1.在非严格模式下，默认的this是指向全局的window
		//       2.如何在函数内部使用了严格模式，指向的就是undfined
		//细节
		(function(){
			"use strict"
			foo()
		})()
	</script>
</body>
</html>
